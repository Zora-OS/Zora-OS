<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora OS | Steam Global Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --steam-blue: #1b2838;
            --steam-gradient: linear-gradient(to bottom, #1b2838, #171a21);
            --accent: #66c0f4;
            --card-bg: #16202d;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #1b2838;
            color: white;
        }

        header {
            background: var(--steam-gradient);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        h1 { font-size: 2.5rem; color: var(--accent); margin: 0; text-transform: uppercase; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .game-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .game-info { padding: 15px; }

        .game-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }

        .price-tag {
            background: #4c6b22;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9rem;
            float: left;
        }

        .steam-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #47bfff, #1a44c2);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>ZORA STEAM STORE</h1>
    <p>أفضل ألعاب ستيم العالمية في مكان واحد</p>
</header>

<div class="container">
    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/730/header.jpg" class="game-img" alt="CS2">
        <div class="game-info">
            <div class="game-title">Counter-Strike 2</div>
            <div class="price-tag">مجانية</div>
            <a href="https://store.steampowered.com/app/730/CounterStrike_2/" class="steam-btn">فتح في ستيم</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/271590/header.jpg" class="game-img" alt="GTA V">
        <div class="game-info">
            <div class="game-title">GTA V</div>
            <div class="price-tag">$29.99</div>
            <a href="https://store.steampowered.com/app/271590/Grand_Theft_Auto_V/" class="steam-btn">فتح في ستيم</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1091500/header.jpg" class="game-img" alt="Cyberpunk 2077">
        <div class="game-info">
            <div class="game-title">Cyberpunk 2077</div>
            <div class="price-tag">$59.99</div>
            <a href="https://store.steampowered.com/app/1091500/Cyberpunk_2077/" class="steam-btn">فتح في ستيم</a>
        </div>
    </div>
</div>

</body>
</html>
