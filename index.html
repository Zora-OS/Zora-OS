<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora WiFi | محرك الألعاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark-bg: #0b1120;
            --card-bg: #1e293b;
        }

        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--dark-bg); color: white; overflow-x: hidden; }

        /* شريط التنقل والبحث */
        nav {
            background: rgba(15, 23, 42, 0.95); padding: 10px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); text-decoration: none; }

        .search-container { flex-grow: 1; margin: 0 30px; position: relative; }
        #gameSearch {
            width: 100%; padding: 10px 20px; border-radius: 25px; border: 1px solid #334155;
            background: #111827; color: white; outline: none; transition: 0.3s;
        }
        #gameSearch:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.3); }

        /* الهيدر */
        header {
            padding: 60px 20px; text-align: center;
            background: linear-gradient(rgba(11, 17, 32, 0.8), rgba(11, 17, 32, 0.8)), url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
        }

        /* التصنيفات */
        .categories { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .cat-btn {
            background: #1e293b; border: 1px solid #334155; padding: 8px 20px;
            border-radius: 20px; color: white; cursor: pointer; transition: 0.3s;
        }
        .cat-btn:hover, .cat-btn.active { background: var(--primary); color: #0b1120; font-weight: bold; }

        /* شبكة الألعاب */
        .main-content {
            max-width: 1200px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px;
        }

        .game-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .game-card:hover { transform: translateY(-10px); }

        .game-thumb-container { width: 100%; height: 150px; overflow: hidden; }
        .game-thumb { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .game-card:hover .game-thumb { transform: scale(1.1); filter: brightness(1.2); }

        .game-details { padding: 15px; text-align: right; }
        .game-tag { font-size: 0.7rem; background: #334155; padding: 2px 8px; border-radius: 4px; color: var(--primary); }

        .btn-download {
            display: block; width: 100%; padding: 10px; background: var(--primary);
            color: #0b1120; text-align: center; text-decoration: none;
            border-radius: 8px; font-weight: bold; margin-top: 10px; font-size: 0.9rem;
        }

        .no-results { grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2rem; color: #94a3b8; display: none; }
    </style>
</head>
