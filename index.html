<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora OS | Steam Global Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #66c0f4; --bg: #1b2838; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); color: white; text-align: center; }
        header { padding: 50px 20px; background: linear-gradient(to bottom, #171a21, #1b2838); border-bottom: 2px solid var(--accent); }
        
        /* شريط البحث */
        .search-box { margin: 20px auto; max-width: 500px; position: relative; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; outline: none; font-size: 1.1rem; }
        
        .container {
            max-width: 1200px; margin: 40px auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; padding: 20px;
        }

        .game-card {
            background: #16202d; border-radius: 10px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .game-card:hover { transform: scale(1.03); border-color: var(--accent); }
        .game-img { width: 100%; height: 120px; object-fit: cover; }
        .game-info { padding: 15px; }
        .steam-link {
            display: inline-block; margin-top: 10px; color: var(--accent);
            text-decoration: none; font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>ZORA STEAM SEARCH</h1>
    <p>ابحث عن أي لعبة </p>
    <div class="search-box">
        <input type="text" id="gameInput" placeholder="اكتب اسم اللعبة هنا (مثلاً: PUBG)..." oninput="searchGame()">
    </div>
</header>

<div class="container" id="results">
    <p>ابدأ الكتابة للبحث عن ألعابك المفضلة...</p>
</div>

<script>
    async function searchGame() {
        const query = document.getElementById('gameInput').value;
        const resultsDiv = document.getElementById('results');
        
        if(query.length < 3) return;

        // ملاحظة: ستيم لا تسمح بالطلب المباشر من المتصفح لأسباب أمنية، 
        // سنستخدم هنا "محاكاة" لعرض كيف ستظهر النتائج أو يمكنك ربطها بـ API وسيط.
        // حالياً سنعرض أهم الألعاب العالمية كمثال تفاعلي:
        
        const games = [
            {id: 730, name: "Counter-Strike 2"},
            {id: 570, name: "Dota 2"},
            {id: 440, name: "Team Fortress 2"},
            {id: 1942600, name: "PUBG: BATTLEGROUNDS"},
            {id: 271590, name: "GTA V"},
            {id: 1091500, name: "Cyberpunk 2077"},
            {id: 1593500, name: "God of War"},
            {id: 1245620, name: "Elden Ring"}
        ];

        const filtered = games.filter(g => g.name.toLowerCase().includes(query.toLowerCase()));
        
        resultsDiv.innerHTML = filtered.map(g => `
            <div class="game-card">
                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${g.id}/header.jpg" class="game-img">
                <div class="game-info">
                    <div style="font-weight:bold">${g.name}</div>
                    <a href="https://store.steampowered.com/app/${g.id}" class="steam-link">مشاهدة في ستيم ←</a>
                </div>
            </div>
        `).join('');
    }
</script>

</body>
</html>
