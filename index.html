<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora OS | Direct Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white; min-height: 100vh;
        }

        header { text-align: center; padding: 50px 20px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }

        .container {
            max-width: 1200px; margin: 40px auto;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; padding: 0 20px;
        }

        .game-card {
            background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden; transition: 0.3s; backdrop-filter: blur(10px);
        }

        .game-img { width: 100%; height: 170px; object-fit: cover; }

        .game-info { padding: 20px; text-align: center; }

        /* شريط التحميل */
        .progress-container {
            width: 100%; height: 8px; background: #334155;
            border-radius: 10px; margin-top: 15px; display: none; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--primary);
            box-shadow: 0 0 10px var(--primary); transition: width 0.1s;
        }

        .download-btn {
            display: inline-block; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; padding: 12px 30px; border-radius: 50px;
            color: #0f172a; font-weight: bold; cursor: pointer; margin-top: 15px;
        }

        .status-text { font-size: 0.8rem; margin-top: 5px; color: var(--primary); display: none; }
    </style>
</head>
<body>

<header>
    <h1>ZORA DOWNLOAD CENTER</h1>
    <p>تحميل مباشر لأقوى الألعاب العالمية</p>
</header>

<div class="container">
    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/271590/header.jpg" class="game-img">
        <div class="game-info">
            <h3>Grand Theft Auto V</h3>
            <button class="download-btn" onclick="startDownload(this)">تحميل اللعبة</button>
            <div class="progress-container"><div class="progress-bar"></div></div>
            <div class="status-text">جاري فحص الملفات...</div>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/header.jpg" class="game-img">
        <div class="game-info">
            <h3>Elden Ring</h3>
            <button class="download-btn" onclick="startDownload(this)">تحميل اللعبة</button>
            <div class="progress-container"><div class="progress-bar"></div></div>
            <div class="status-text">جاري فحص الملفات...</div>
        </div>
    </div>
</div>

<script>
    function startDownload(btn) {
        const card = btn.parentElement;
        const progressBar = card.querySelector('.progress-bar');
        const progressCont = card.querySelector('.progress-container');
        const statusText = card.querySelector('.status-text');

        btn.style.display = 'none';
        progressCont.style.display = 'block';
        statusText.style.display = 'block';

        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                statusText.innerText = "اكتمل التحميل! جاري التثبيت...";
                setTimeout(() => {
                    alert("عذراً، مساحة التخزين في GitHub لا تسمح بملفات الألعاب الضخمة. هذا النموذج للعرض فقط!");
                }, 1000);
            } else {
                width++;
                progressBar.style.width = width + '%';
                if(width > 30) statusText.innerText = "جاري جلب ملفات الـ OBB...";
                if(width > 70) statusText.innerText = "تجميع أجزاء اللعبة...";
            }
        }, 50); // سرعة التحميل
    }
</script>

</body>
</html>
