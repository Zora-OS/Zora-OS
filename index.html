<!DOCTYPE html><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora OS | Steam Global Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 242, 254, 0.2);
        }

        .game-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .steam-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            color: #0f172a;
            font-weight: bold;
            text-decoration: none;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .steam-btn:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
    </style>
</head>
<body>

<header>
    <h1>ZORA OS</h1>
    <p>بوابتك لأضخم ألعاب Steam العالمية</p>
</header>

<div class="container">
    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/730/header.jpg" class="game-img">
        <div class="game-info">
            <div class="game-title">Counter-Strike 2</div>
            <a href="https://store.steampowered.com/app/730/" target="_blank" class="steam-btn">العب الآن مجاناً</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/header.jpg" class="game-img">
        <div class="game-info">
            <div class="game-title">Elden Ring</div>
            <a href="https://store.steampowered.com/app/1245620/" target="_blank" class="steam-btn">شراء من ستيم</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/271590/header.jpg" class="game-img">
        <div class="game-info">
            <div class="game-title">Grand Theft Auto V</div>
            <a href="https://store.steampowered.com/app/271590/" target="_blank" class="steam-btn">استعرض اللعبة</a>
        </div>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1091500/header.jpg" class="game-img">
        <div class="game-info">
            <div class="game-title">Cyberpunk 2077</div>
            <a href="https://store.steampowered.com/app/1091500/" target="_blank" class="steam-btn">استعرض اللعبة</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 Zora OS - Powered by Steam
</footer>

</body>
</html>
